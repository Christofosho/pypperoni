name: Build and run samples

on:
  push:
  pull_request:
    branches: [master]

jobs:
  samples:
    name: ${{ matrix.sample }}
    runs-on: ubuntu-latest
    container: python:3.6

    strategy:
      fail-fast: false
      matrix:
        include:
          - sample: 00-hello_world
          - sample: 01-basic
          - sample: 02-exceptions
          - sample: 03-async
          - sample: 04-threading

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y build-essential gcc g++ libz-dev libssl-dev liblzma-dev libgdbm-dev libffi-dev libreadline-dev libsqlite3-dev libbz2-dev libncurses5-dev

    - name: Install CMake
      run: |
        apt-get install -y cmake
        cmake --version

    - name: Build ${{ matrix.sample }}
      run: |
        python -m samples.${{ matrix.sample }}.build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release .
        make -j$(nproc)

    - name: Run ${{ matrix.sample }}
      run: |
        cd samples/${{ matrix.sample }}/build
        ./${{ matrix.sample }} ${{ matrix.run_args }}
