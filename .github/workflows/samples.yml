name: Build and run samples

on:
  push:
  pull_request:
    branches: [master]

jobs:
  samples:
    name: ${{ matrix.sample }}
    runs-on: ubuntu-latest
    container: python:3.6

    strategy:
      fail-fast: false
      matrix:
        include:
          - sample: 00-hello_world
          - sample: 01-basic
          - sample: 02-exceptions
          - sample: 03-async
          - sample: 04-threading

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y build-essential gcc g++ libz-dev libssl-dev liblzma-dev libgdbm-dev libffi-dev libreadline-dev libsqlite3-dev libbz2-dev libncurses5-dev

    - name: Install CMake
      run: |
        apt-get install -y cmake
        cmake --version

    - name: Prepare Python root layout
      run: |
        PYTHON_PREFIX=$(python -c "import sys; print(sys.prefix)")
        PYTHON_ROOT=${{ github.workspace }}/python-root
        mkdir -p $PYTHON_ROOT/build/linux2
        ln -s $PYTHON_PREFIX/include/python3.6m $PYTHON_ROOT/Include
        # Robust Lib symlink: check for python3.6, fallback to lib
        if [ -d "$PYTHON_PREFIX/lib/python3.6" ]; then
          ln -s $PYTHON_PREFIX/lib/python3.6 $PYTHON_ROOT/Lib
        elif [ -d "$PYTHON_PREFIX/lib" ]; then
          ln -s $PYTHON_PREFIX/lib $PYTHON_ROOT/Lib
        else
          echo "Python stdlib not found!" && exit 1
        fi
        ln -s $PYTHON_PREFIX/lib/libpython3.6m.a $PYTHON_ROOT/build/linux2/libpython3.6.a
        echo "PYTHON_ROOT=$PYTHON_ROOT" >> $GITHUB_ENV

    - name: Build ${{ matrix.sample }}
      run: |
        python -m samples.${{ matrix.sample }}.build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release .
        make -j$(nproc)

    - name: Run ${{ matrix.sample }}
      run: |
        cd samples/${{ matrix.sample }}/build
        ./${{ matrix.sample }} ${{ matrix.run_args }}
