name: Build and run samples

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  setup:
    name: Build CPython 3.6.8
    runs-on: ubuntu-latest

    steps:
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++ libz-dev libssl-dev liblzma-dev libgdbm-dev libffi-dev libreadline-dev libsqlite3-dev libbz2-dev libncurses5-dev

    - name: Build CPython 3.6.8
      run: |
        wget -q https://www.python.org/ftp/python/3.6.8/Python-3.6.8.tgz
        tar xzf Python-3.6.8.tgz
        cd Python-3.6.8
        ./configure
        make -j$(nproc)
        mkdir -p build/linux2
        ln -s $(pwd)/libpython3.6m.a build/linux2/libpython3.6.a

    - name: Package CPython artifact
      run: |
        tar czf cpython-3.6.8.tar.gz Python-3.6.8

    - name: Upload CPython artifact
      uses: actions/upload-artifact@v4
      with:
        name: cpython-3.6.8
        path: cpython-3.6.8.tar.gz
        retention-days: 1

  samples:
    name: ${{ matrix.sample }}
    runs-on: ubuntu-latest
    needs: setup

    strategy:
      fail-fast: false
      matrix:
        include:
          - sample: 00-hello_world
            run_args: ""
          - sample: 01-basic
            run_args: ""
          - sample: 02-exceptions
            run_args: "catchall"
          - sample: 03-async
            run_args: ""
          - sample: 04-threading
            run_args: ""

    env:
      PYTHON_ROOT: ${{ github.workspace }}/Python-3.6.8

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++ libz-dev libssl-dev liblzma-dev libgdbm-dev libffi-dev libreadline-dev libsqlite3-dev libbz2-dev libncurses5-dev

    - name: Install CMake 3.4.3
      run: |
        sudo apt-get remove -y --purge cmake || true
        wget -q https://cmake.org/files/v3.4/cmake-3.4.3-Linux-x86_64.tar.gz
        tar xzf cmake-3.4.3-Linux-x86_64.tar.gz
        sudo cp -r cmake-3.4.3-Linux-x86_64/* /usr/local/
        hash -r
        cmake --version

    - name: Download CPython artifact
      uses: actions/download-artifact@v4
      with:
        name: cpython-3.6.8

    - name: Extract CPython 3.6.8
      run: |
        tar xzf cpython-3.6.8.tar.gz
        cd Python-3.6.8
        mkdir -p build/linux2
        ln -sf $(pwd)/libpython3.6m.a build/linux2/libpython3.6.a

    - name: Set up virtual environment
      run: |
        $PYTHON_ROOT/python -m venv --without-pip .venv36
        source .venv36/bin/activate
        python --version

    - name: Build ${{ matrix.sample }}
      run: |
        source .venv36/bin/activate
        cd samples/${{ matrix.sample }}
        python build.py
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release .
        make -j$(nproc)

    - name: Run ${{ matrix.sample }}
      run: |
        cd samples/${{ matrix.sample }}/build
        ./${{ matrix.sample }} ${{ matrix.run_args }}
